<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afrostyled Crafts Centre</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

  <body>
    <div class="site-logo">AfroStyled</div>
    <div class="navbar">
      <div class="site-info">product gallery</div>
      <div class="site-menu">
        <div class="menu-item">about</div>
        <div class="menu-item">blog</div>
        <div class="menu-item">shop</div>
      </div>
    </div>
    <div class="showreel">request custom piece</div>

        <div class="box"></div>
        <div>
          <img
            src="img/afrostyled-hero-image.jpeg"
            alt="afrostyled founder having a laugh001"

        </div>
      </div>
      <div class="circle-shape"></div>
      <div class="circle-shape-2"></div>
      <div class="circle-shape-3"></div>
      <div class="blocks">
        <div class="block-1 block">A</div>
        <div class="block-2 block">F</div>
        <div class="block-3 block">R</div>
        <div class="block-4 block">O</div>
